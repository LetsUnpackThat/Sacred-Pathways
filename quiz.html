<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Pathways Assessment - Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #8b7355;
            --light: #f4f1ea;
            --text: #3a3a3a;
            --border: #d4c4b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #f4f1ea 0%, #e8dfd0 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem 1rem;
            line-height: 1.7;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.12);
            border: 1px solid var(--border);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 300;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .progress-text {
            font-size: 1rem;
            color: var(--accent);
            font-style: italic;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--light);
            margin-top: 1rem;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-card {
            margin-bottom: 2.5rem;
            padding: 2rem;
            background: #fafaf8;
            border-left: 3px solid var(--accent);
            opacity: 0;
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.9rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .question-text {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .rating-scale {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
        }

        .rating-option {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rating-option input[type="radio"] {
            display: none;
        }

        .rating-option label {
            width: 100%;
            text-align: center;
            padding: 1rem 0.5rem;
            cursor: pointer;
            border: 2px solid var(--border);
            background: white;
            transition: all 0.2s ease;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text);
        }

        .rating-option label:hover {
            border-color: var(--accent);
            background: #fafaf8;
        }

        .rating-option input[type="radio"]:checked + label {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .rating-option.discouraged input[type="radio"]:checked + label {
            background: var(--accent);
            border-color: var(--accent);
        }

        .rating-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: #666;
            font-style: italic;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 1.2rem;
            background: var(--primary);
            color: white;
            border: none;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2.5rem;
            letter-spacing: 1px;
        }

        .submit-button:hover:not(:disabled) {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .scale-label {
            font-size: 0.75rem;
            margin-top: 0.3rem;
            color: #888;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
            }

            .rating-scale {
                gap: 0.3rem;
            }

            .rating-option label {
                padding: 0.8rem 0.3rem;
                font-size: 1.1rem;
            }

            .scale-label {
                font-size: 0.65rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sacred Pathways Assessment</h1>
            <div class="progress-text">
                <span id="answered-count">0</span> of 54 questions answered
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <form id="quiz-form">
            <!-- Questions will be inserted here by JavaScript -->
        </form>

        <button type="button" class="submit-button" id="submit-button" disabled onclick="submitQuiz()">
            Complete Assessment
        </button>
    </div>

    <script src="quiz-data.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
